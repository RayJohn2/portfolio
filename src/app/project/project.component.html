<div class="main-container">
    <div class="row d-flex align-items-center text-center sub-container1">
        <h6 class>Check out my</h6>
        <h1 class="mt-2">Projects</h1>
    </div>
    <div class="row d-flex align-items-center justify-content-center container-card" >
        <div class="card d-flex justify-content-center align-items-center sub-container-card" >
            <img class="thumbnail" 
            src="assets/images/riv-web.png" alt="Rivington Collection" 
            (click)="toggleFullscreen($event)">
            <div class="card-body d-flex justify-content-center align-items-center desc-container" >
                <div class="col d-flex justify-content-evenly align-items-center desc-sub-container" >
                    <div class="body-title">
                        <h3 [routerLink]="['/projects/description', 'rivington-collection']" >
                            Rivington Collections
                        </h3>
                    </div>
                    <div class="d-flex justify-content-center eye-container">
                        <mat-icon class="eye-icon" 
                        [routerLink]="['/projects/description', 'rivington-collection']" 
                        matTooltip="View">remove_red_eye</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4 d-flex align-items-center justify-content-center container-card" >
        <div class="card d-flex justify-content-center align-items-center sub-container-card" >
            <img class="thumbnail" 
            src="assets/images/adv-web.png" alt="Advanced Energy" 
            (click)="toggleFullscreen($event)">
            <div class="card-body d-flex justify-content-center align-items-center desc-container" >
                <div class="col d-flex justify-content-evenly align-items-center desc-sub-container" >
                    <div class="body-title">
                        <h3 [routerLink]="['/projects/description', 'advanced-energy']">
                            Advanced Energy
                        </h3>
                    </div>
                    <div class="d-flex justify-content-center eye-container">
                        <mat-icon class="eye-icon" 
                        [routerLink]="['/projects/description', 'advanced-energy']"
                         matTooltip="View">remove_red_eye</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4 align-items-center justify-content-center note-container">
        <h6 class="text-align-left text-align-left justify-content-start note">
            Note: Some projects cannot be included in this portfolio as they are internal to the company. 
            Only client projects are displayed.</h6>
    </div>
</div>
